<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Flashcards</title>

<style>
:root{--gap:10px}
html,body{height:100%;margin:0;font-family:system-ui,sans-serif;background:#0f0f10;color:#fff}
.wrap{height:100vh;display:flex;flex-direction:column}

.topbar{height:55px;display:flex;justify-content:space-between;align-items:center;padding:0 15px;background:#141518;border-bottom:1px solid rgba(255,255,255,.08)}
.homeLink{background:#2196f3;color:#fff;text-decoration:none;padding:8px 16px;border-radius:8px;font-weight:800;transition:.2s}
.homeLink:hover{background:#1976d2}
.menuBtns{display:flex;gap:10px}
.menuBtns button{padding:8px 16px;border-radius:8px;border:0;cursor:pointer;font-weight:700;transition:.2s}
.showAll{background:#4caf50;color:#fff}
.hideAll{background:#f44336;color:#fff}

.grid{flex:1;padding:var(--gap);display:grid;grid-template-columns:repeat(5,1fr);grid-auto-rows:1fr;gap:var(--gap);min-height:0}
.card{position:relative;border-radius:14px;overflow:hidden;cursor:pointer;background:#1b1c1f;border:1px solid rgba(255,255,255,.08);min-height:110px}
.card img{width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .15s}
.label{position:absolute;inset:0;display:grid;place-items:center;font-size:clamp(16px,2vw,28px);font-weight:800;background:rgba(0,0,0,.55);transition:opacity .15s}
.show-photo img{opacity:1}
.show-photo .label{opacity:0}

@media (max-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
</style>
</head>

<body>
<div class="wrap">
  <div class="topbar">
    <a class="homeLink" href="https://jejadle.netlify.app/" target="_self" rel="noopener">제자들 청소년부</a>
    <div class="menuBtns">
      <button class="showAll" type="button">전체 사진 보기</button>
      <button class="hideAll" type="button">전체 이름 보기</button>
    </div>
  </div>

  <div class="grid">
    <div class="card"><img src="01.png" alt="봄"><div class="label">봄</div></div>
    <div class="card"><img src="02.png" alt="여름"><div class="label">여름</div></div>
    <div class="card"><img src="03.png" alt="가을"><div class="label">가을</div></div>
    <div class="card"><img src="04.png" alt="겨울"><div class="label">겨울</div></div>

    <div class="card"><img src="05.png" alt="기역"><div class="label">기역</div></div>
    <div class="card"><img src="06.jpg" alt="니은"><div class="label">니은</div></div>
    <div class="card"><img src="07.jpg" alt="디귿"><div class="label">디귿</div></div>
    <div class="card"><img src="08.jpg" alt="리을"><div class="label">리을</div></div>

    <div class="card"><img src="09.jpg" alt="미음"><div class="label">미음</div></div>
    <div class="card"><img src="10.jpg" alt="비읍"><div class="label">비읍</div></div>
    <div class="card"><img src="11.jpg" alt="시옷"><div class="label">시옷</div></div>
    <div class="card"><img src="12.jpg" alt="이응"><div class="label">이응</div></div>

    <div class="card"><img src="13.jpg" alt="이름 13"><div class="label">이름 13</div></div>
    <div class="card"><img src="14.jpg" alt="이름 14"><div class="label">이름 14</div></div>
    <div class="card"><img src="15.jpg" alt="이름 15"><div class="label">이름 15</div></div>
    <div class="card"><img src="16.jpg" alt="이름 16"><div class="label">이름 16</div></div>

    <div class="card"><img src="img17.jpg" alt="이름 17"><div class="label">이름 17</div></div>
    <div class="card"><img src="img18.jpg" alt="이름 18"><div class="label">이름 18</div></div>
    <div class="card"><img src="img19.jpg" alt="이름 19"><div class="label">이름 19</div></div>
    <div class="card"><img src="img20.jpg" alt="이름 20"><div class="label">이름 20</div></div>

    <div class="card"><img src="img21.jpg" alt="이름 21"><div class="label">이름 21</div></div>
    <div class="card"><img src="img22.jpg" alt="이름 22"><div class="label">이름 22</div></div>
    <div class="card"><img src="img23.jpg" alt="이름 23"><div class="label">이름 23</div></div>
    <div class="card"><img src="img24.jpg" alt="이름 24"><div class="label">이름 24</div></div>
  </div>
</div>

<script>
const cards=document.querySelectorAll(".card");
cards.forEach(c=>c.addEventListener("click",()=>c.classList.toggle("show-photo")));
document.querySelector(".showAll").addEventListener("click",()=>cards.forEach(c=>c.classList.add("show-photo")));
document.querySelector(".hideAll").addEventListener("click",()=>cards.forEach(c=>c.classList.remove("show-photo")));
</script>
</body>
</html>
