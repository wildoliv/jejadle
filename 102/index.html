<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>중1-1</title>

<style>
:root{--gap:10px}
html,body{height:100%;margin:0;font-family:system-ui,sans-serif;background:#0f0f10}

.topbar{
  height:55px;display:flex;align-items:center;justify-content:space-between;
  padding:0 15px;background:#141518;border-bottom:1px solid rgba(255,255,255,.08)
}
.homeLink{
  background:#2196f3;color:#fff;text-decoration:none;
  padding:8px 16px;border-radius:8px;font-weight:800
}
.menuBtns{display:flex;gap:10px}
.menuBtns button{
  padding:8px 16px;border-radius:8px;border:none;cursor:pointer;
  font-size:14px;font-weight:700
}
.showAll{background:#4caf50;color:#fff}
.hideAll{background:#f44336;color:#fff}

.wrap{height:calc(100vh - 55px);padding:var(--gap);box-sizing:border-box}
.grid{
  height:100%;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(5,1fr);
  gap:var(--gap)
}
.card{
  position:relative;border-radius:14px;overflow:hidden;cursor:pointer;
  background:#1b1c1f;border:1px solid rgba(255,255,255,.08)
}
.card img{width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .15s}
.label{
  position:absolute;inset:0;display:grid;place-items:center;
  font-size:clamp(16px,2vw,28px);font-weight:700;color:#fff;
  background:rgba(0,0,0,.6);transition:opacity .15s
}
.show-photo img{opacity:1}
.show-photo .label{opacity:0}
</style>
</head>

<body>
<div class="topbar">
  <a class="homeLink" href="../">제자들</a>
  <div class="menuBtns">
    <button class="showAll" type="button">전체 사진</button>
    <button class="hideAll" type="button">전체 이름</button>
  </div>
</div>

<div class="wrap">
  <div class="grid">
    <div class="card" data-img="img01.png" data-name="봄"></div>
    <div class="card" data-img="img02.png" data-name="여름"></div>
    <div class="card" data-img="img03.png" data-name="가을"></div>
    <div class="card" data-img="img04.png" data-name="겨울"></div>

    <div class="card" data-img="img05.png" data-name="기역"></div>
    <div class="card" data-img="img06.jpg" data-name="니은"></div>
    <div class="card" data-img="img07.jpg" data-name="디귿"></div>
    <div class="card" data-img="img08.jpg" data-name="리을"></div>

    <div class="card" data-img="img09.jpg" data-name="미음"></div>
    <div class="card" data-img="img10.jpg" data-name="비읍"></div>
    <div class="card" data-img="img11.jpg" data-name="시옷"></div>
    <div class="card" data-img="img12.jpg" data-name="이응"></div>

    <div class="card" data-img="img13.jpg" data-name="이름 13"></div>
    <div class="card" data-img="img14.jpg" data-name="이름 14"></div>
    <div class="card" data-img="img15.jpg" data-name="이름 15"></div>
    <div class="card" data-img="img16.jpg" data-name="이름 16"></div>

    <div class="card" data-img="img17.jpg" data-name="이름 17"></div>
    <div class="card" data-img="img18.jpg" data-name="이름 18"></div>
    <div class="card" data-img="img19.jpg" data-name="이름 19"></div>
    <div class="card" data-img="img20.jpg" data-name="이름 20"></div>

    <div class="card" data-img="img21.jpg" data-name="이름 21"></div>
    <div class="card" data-img="img22.jpg" data-name="이름 22"></div>
    <div class="card" data-img="img23.jpg" data-name="이름 23"></div>
    <div class="card" data-img="img24.jpg" data-name="이름 24"></div>
  </div>
</div>

<script>
const cards=document.querySelectorAll(".card");
cards.forEach(card=>{
  const img=document.createElement("img");
  img.src=card.dataset.img;

  const label=document.createElement("div");
  label.className="label";
  label.textContent=card.dataset.name;

  card.appendChild(img);
  card.appendChild(label);

  card.addEventListener("click",()=>card.classList.toggle("show-photo"));
});
document.querySelector(".showAll").addEventListener("click",()=>cards.forEach(c=>c.classList.add("show-photo")));
document.querySelector(".hideAll").addEventListener("click",()=>cards.forEach(c=>c.classList.remove("show-photo")));
</script>
</body>
</html>
