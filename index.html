<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>제자들</title>

<!-- ✅ PWA 설정 -->
<link rel="manifest" href="/jejadle/manifest.webmanifest">
<meta name="theme-color" content="#f4f6f9">
<link rel="apple-touch-icon" href="/jejadle/icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="제자들">

<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:30px;
  max-width:900px;
  background:#f4f6f9;
}
h1{
  font-size:24px;
  margin-bottom:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:20px;
}
@media (max-width:720px){
  .grid{grid-template-columns:1fr}
}
a.card{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  border-radius:16px;
  text-decoration:none;
  background:#ffffff;
  color:#222;
  border:1px solid #e5e7eb;
  font-size:22px;
  font-weight:700;
  transition:all .2s ease;
  box-shadow:0 4px 10px rgba(0,0,0,.04);
}
a.card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px rgba(0,0,0,.08);
  background:#f9fafb;
}
</style>
</head>

<body>

<h1>제자들</h1>

<div class="grid">
  <a class="card" href="101/">중1</a>
  <a class="card" href="102/">중1</a>
</div>

<!-- ✅ 서비스워커 등록 -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/jejadle/sw.js');
}
</script>

</body>
</html>
