<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>제자들</title>

<!-- ✅ PWA 설정 -->
<link rel="manifest" href="/jejadle/manifest.webmanifest">
<meta name="theme-color" content="#f4f6f9">
<link rel="apple-touch-icon" href="/jejadle/icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="제자들">

<style>
:root{
  --bg:#f4f6f9;
  --ink:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:30px;
  max-width:900px;
  background:var(--bg);
  color:var(--ink);
}

/* 상단(예배부서 느낌 헤더) */
.header{
  text-align:center;
  margin:8px 0 26px;
}
.kicker{
  font-size:13px;
  letter-spacing:.08em;
  color:var(--muted);
  margin-bottom:6px;
}
h1{
  font-size:26px;
  margin:0;
  font-weight:900;
}
.sub{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* 구분선 */
.title-divider{
  width:72px;
  height:4px;
  background:var(--line);
  margin:14px auto 0;
  border-radius:999px;
}

/* 카드 그리드 */
.grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:20px;
}

/* 모바일도 2열 유지 + 크기만 조정 */
@media (max-width:720px){
  .grid{gap:14px;}
  a.card{padding:26px 10px;font-size:18px;}
}

/* 카드 기본 */
a.card{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  border-radius:16px;
  text-decoration:none;
  border:1px solid var(--line);
  font-size:22px;
  font-weight:800;
  transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
  box-shadow:0 6px 14px rgba(17,24,39,.06);
  position:relative;
  overflow:hidden;
}

/* 살짝 “부서 안내” 느낌 라인 */
a.card::before{
  content:"";
  position:absolute;
  top:0;left:0;right:0;
  height:4px;
  opacity:.9;
}

/* ✅ 중등 (연두) */
a.card.middle{
  background:#c6f6d5;
  color:#065f46;
}
a.card.middle::before{ background:#10b981; }

/* ✅ 고등 (하늘) */
a.card.high{
  background:#bfdbfe;
  color:#1e3a8a;
}
a.card.high::before{ background:#3b82f6; }

a.card:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 24px rgba(17,24,39,.10);
  filter:saturate(1.02);
}
</style>
</head>

<body>

<div class="header">
  <div class="kicker">JEJADLE CHURCH</div>
  <h1>제자들교회 청소년부</h1>
  <div class="sub">학년별 자료 · 활동 카드</div>
  <div class="title-divider"></div>
</div>

<div class="grid">
  <a class="card middle" href="101/">중1</a>
  <a class="card middle" href="102/">중2</a>
  <a class="card middle" href="103/">중3</a>

  <a class="card high" href="201/">고1</a>
  <a class="card high" href="202/">고2</a>
  <a class="card high" href="203/">고3</a>
</div>

</body>
</html>
