<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>제자들 청소년부</title>

<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:30px;
  max-width:900px;
  background:#0f0f10;
  color:#fff;
}
h1{
  font-size:22px;
  margin-bottom:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:15px;
}
@media (max-width:720px){
  .grid{grid-template-columns:1fr}
}
a.card{
  display:block;
  padding:20px;
  border-radius:16px;
  text-decoration:none;
  background:#1b1c1f;
  color:#fff;
  border:1px solid rgba(255,255,255,.08);
  transition:.2s;
}
a.card:hover{
  background:#24262b;
}
.title{
  font-size:18px;
  font-weight:700;
}
.desc{
  font-size:13px;
  margin-top:8px;
  color:#aaa;
}
</style>
</head>

<body>

<h1>제자들 청소년부</h1>

<div class="grid">
  <a class="card" href="101/">
    <div class="title">중1-1</div>
    <div class="desc">계절 · 자음 카드</div>
  </a>

  <a class="card" href="102/">
    <div class="title">중1-2</div>
    <div class="desc">확장 학습 카드</div>
  </a>
</div>

</body>
</html>
